<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
</head>
<body>
<div th:fragment="productForm(product, action)">
    <form th:action="${action}" th:object="${product}" method="post" class="box">
        <!-- Hidden input for product ID -->
        <input type="hidden" th:field="*{id}" />

        <div class="field">
            <label class="label" for="name">Product Name:</label>
            <div class="control">
                <input class="input" type="text" id="name" th:field="*{name}" required/>
            </div>
        </div>

        <div class="field">
            <label class="label" for="description">Description:</label>
            <div class="control">
                <textarea class="textarea" id="description" th:field="*{description}" required></textarea>
            </div>
        </div>

        <div class="field">
            <label class="label" for="price">Price (â‚¬):</label>
            <div class="control">
                <input class="input" type="number" step="0.01" id="price" th:field="*{price}" required/>
            </div>
        </div>

        <div class="field">
            <label class="label" for="stockQuantity">Stock Quantity:</label>
            <div class="control">
                <input class="input" type="number" id="stockQuantity" th:field="*{stockQuantity}" required/>
            </div>
        </div>

        <div class="field">
            <div class="control">
                <button class="button is-success" type="submit" th:text="${action == '/addItem' ? 'Add Product' : 'Save Changes'}"></button>
            </div>
        </div>
    </form>
    <div class="field">
        <div class="control">
            <a class="button is-link" href="/">Back to Home</a>
        </div>
    </div>
</div>
</body>
</html>
